{% extends '_base.html' %}

{% block content %}
    <div class="main-pane">
        <!-- Intro Header -->
        <div id="intro" class="section header">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Cars for Sale</h1>
                    <p class="intro-text">Find cars for sale by neighborhood.</p>
                    {% include '_form_search.html' %}
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <div class="results-pane">
        <table class="table" id="results"></table>
    </div>

    <script type="text/template" class="result">
        <tr class="clickable" data-url="https://instamotor.com/vehicle/<%- rc.id %>" id="car_<%- rc.id %>">
            <td>
                <img class="img-car" src="<%- rc.images && rc.images[0] && rc.images[0].uri %>">
            </td>
            <td class="list-desc card-shadow">
                <h4><%- rc.model_year.year %> <%- rc.make.name %> <%- rc.model.name %></h4>
                <h5>$9,555</h5>
                <ul class="no-points">
                    <li>Mileage: <%- rc.mileage %></li>
                    <li>City MPG: <%- rc.technical_specs.city %></li>
                    <li>Highway MPG: <%- rc.technical_specs.highway %></li>
                    <li>Location: <%- rc.address.city %>, <%- rc.address.state %> <%- rc.address.zipcode %></li>
                </ul>
            </td>
            <td>
                <a href="https://instamotor.com/vehicle/<%- rc.id %>" id="car_<%- rc.id %>" class="btn btn-default btn-md">View More Details</a>
            </td>
        </tr>
    </script>
{% endblock %}


{% block extra_js %}
    <script>
        {% if valid_form %}
            ZIP_CODE = {{ form.zip.data }};
            DISTANCE = {{ form.distance.data }};
        {% endif %}
    </script>
{% endblock %}
