{% extends '_base.html' %}

{% block content %}
    <div class="main-pane">
        <!-- Intro Header -->
        <div id="intro" class="section header">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Cars for Sale</h1>
                    <p class="intro-text">Find cars for sale by neighborhood.</p>
                    {% include '_form_search.html' %}
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <div class="results-pane">
        <div id="results"></div>
    </div>

    <script type="text/template" class="result">
        <div class="clickable card-shadow" data-url="https://instamotor.com/vehicle/<%- rc.id %>" id="car_<%- rc.id %>">
            <img class="img-car" src="<%- rc.images && rc.images[0] && rc.images[0].uri %>">
            <h3><%- rc.model_year.year %> <%- rc.make.name %> <%- rc.model.name %></h3>
            <h4>$9,555</h4>
            <span>
                <div>Mileage: <%- rc.mileage %></div>
                <div>City MPG: <%- rc.technical_specs.city %></div>
                <div>Highway MPG: <%- rc.technical_specs.highway %></div>
                <div>Location: <%- rc.address.city %>, <%- rc.address.state %> <%- rc.address.zipcode %></div>
                <a href="https://instamotor.com/vehicle/<%- rc.id %>" id="car_<%- rc.id %>" class="btn btn-default btn-md btn-font">View More Details</a>
            </span>
        </div>
    </script>
{% endblock %}


{% block extra_js %}
    <script>
        {% if valid_form %}
            ZIP_CODE = {{ form.zip.data }};
            DISTANCE = {{ form.distance.data }};
        {% endif %}
    </script>
{% endblock %}
